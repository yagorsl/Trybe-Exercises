<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      
      h1 {
        size: 65px;
        color: orange;
      }

      ul {
        background-color: blue;
      }

      .text-background-color {
        background-color: green;
      }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="text-background-color">Qual é a sua cor favorita?</p>
    <ul class="text-background-color">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
